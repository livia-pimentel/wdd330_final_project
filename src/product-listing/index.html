<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon"/>
        <title>Donna Foods</title>
        <meta name="description" content="Final Project WDD330 - Donna Foods Website"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="../fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="../css/normalize.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/product-listing.js" type="module"></script>
        <script src="../js/cartCounter.js" type="module"></script>
        <script src="../js/search.js" type="module"></script>
        <script src="../js/newsletter.js" type="module"></script>
    </head>
    <body>
        <header class="divider" id="main-header"></header>
        <main class="divider">
            <section class="products">
                <section class="search">
                    <label>Menu Search
                        <input type="text" id="search-menu" name="search"></label>
                </section>
                <h2>
                    <span class="title"></span>
                </h2>
                <ul class="product-list"></ul>
            </section>
            <div class="newsletter-container">
                <h2 class="">Stay on top of our promotions</h2>
                <p>REGISTER AND GET 10% DISCOUNT ON YOUR FIRST PURCHASE</p>
                <form class="newsletter-form">
                    <input class="newsletter-input" type="email" placeholder="my_email@email.com" required/>
                    <input class="newsletter-button" type="submit" value="Subscribe"/>
                </form>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>
</html>
