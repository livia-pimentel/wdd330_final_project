<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="public/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Donna Foods</title>
    <meta
      name="description"
      content="Final Project WDD330 - Donna Foods Website"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/bannerHome.js" type="module"></script>
    <script src="js/cartCounter.js" type="module"></script>
    <script src="js/menuHamburger.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="banner">
        <div class="container" id="img">
          <img src="public/images/slide-home/banner1.jpg" alt="Image Banner 1">
          <img src="public/images/slide-home/banner2.jpg" alt="Image Banner 2">
          <img src="public/images/slide-home/banner3.jpg" alt="Image Banner 3">
        </div>

      </div>
      </section>
      <section class="products-home">
        <h1>See our menu</h1>
        <ul class="product-grid">
          <li>
            <a href="product-listing/index.html?category=burgers">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/131436/le-big-matt-kit-for-6.1ddae6e382bb3218eeb0fd5247de115a.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Burger Image">
              </picture>
              <span class="side_bar">Burgers</span>
            </a>
          </li>
          <li>
            <a href="product-listing/index.html?category=desserts">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/134006/sea-salted-caramel-swirl-cheesecake.e2825335433fb7a272a5d77649a6849e.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Desserts Image">
              </picture>
              <span class="side_bar">Desserts</span>
            </a>
          </li>
          <li>
            <a href="product-listing/index.html?category=dishes">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/126887/dry-aged-boneless-ribeye-steak-dinner-for-4.81c3bdc05fe6bdb2c2214709863120e0.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Dishes Image">
              </picture>
              <span class="side_bar">Dishes</span>
            </a>
          </li>
          <li>
            <a href="product-listing/index.html?category=drinks">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/102046/virtual-cocktail-party-kit.32af5b8dcdc21513673ff28a32f79edc.JPG?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Drink Image">
              </picture>
              <span class="side_bar">Drinks</span>
            </a>
          </li>
          <li>
            <a href="product-listing/index.html?category=pizzas">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/106027/wood-fired-pizzas-best-seller-4-pack.1653bb05922ba153ac178f8365d27f6d.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Pizza Image">
              </picture>
              <span class="side_bar">Pizzas</span>
            </a>
          </li>
          <li>
            <a href="product-listing/index.html?category=sandwiches">
              <picture>
                <img src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/134573/campos-philly-cheesesteaks-and-hoagies-combo-4-pack.075e04e4a7054d3c042b1f380639ace9.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1" alt="Sandwiches Image">
              </picture>
              <span class="side_bar">Sandwiches</span>
            </a>
          </li>
        </ul>
      </section>
      <div class="newsletter-container">
        <h2 class="">Stay on top of our promotions</h2>
        <p>REGISTER AND GET 10% DISCOUNT ON YOUR FIRST PURCHASE</p>
        <form class="newsletter-form">
          <input
            class="newsletter-input"
            type="email"
            placeholder="my_email@email.com"
          />
          <input class="newsletter-button" type="submit" value="Subscribe" />
        </form>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
